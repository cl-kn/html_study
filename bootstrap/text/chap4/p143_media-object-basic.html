<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
    <title>メディアオブジェクトの基本的な使用例</title>
</head>

<body>
    <!-- メディアオブジェクト -->
    <div class="media">
        <!-- 画像 -->
        <img class="mr-3" alt="" src="../img/docter_f.png">
        <!-- メディア本文 -->
        <div class="media-body">
            <h5>アイコン素材１</h5>
            <p>「眼鏡をかけた人のアイコン」</p>

            <!-- メディアオブジェクトの入れ子 -->
            <div class="media mt-3">
                <!-- 画像 -->
                <img class="mr-3" alt="" src="../img/docter_f.png">
                <!-- メディア本文 -->
                <div class="media-body">
                    <h5>アイコン素材１</h5>
                    <p>「眼鏡をかけた人のアイコン」</p>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
