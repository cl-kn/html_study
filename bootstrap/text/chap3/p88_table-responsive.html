<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
    <title>レスポンシブ対応テーブルと標準テーブルとの比較</title>
</head>

<body>
    <!-- レスポンシブ対応テーブル -->
    <div class="table-responsive">
        <table class="table">
            <caption>レスポンシブ対応テーブル</caption>
            <thead class="thead-light">
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col">犬</th>
                    <th scope="col">犬</th>
                    <th scope="col">猫</th>
                    <th scope="col">猫</th>
                    <th scope="col">ウサギ</th>
                    <th scope="col">ウサギ</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-danger">
                    <th scope="row">種</th>
                    <th scope="row">種</th>
                    <td>コーギー</td>
                    <td>コーギー</td>
                    <td>メインクーン</td>
                    <td>メインクーン</td>
                    <td>ドワーフラビット</td>
                    <td>ドワーフラビット</td>
                </tr>
                <tr class="table-info">
                    <th scope="row">毛の色</th>
                    <th scope="row">毛の色</th>
                    <td>白、茶色、黒</td>
                    <td>白、茶色、黒</td>
                    <td>白、黒、その他</td>
                    <td>白、黒、その他</td>
                    <td>データセル</td>
                    <td>データセル</td>
                </tr>
                <tr>
                    <th scope="row">寿命</th>
                    <th scope="row">寿命</th>
                    <td>12～15年</td>
                    <td>12～15年</td>
                    <td>～12年</td>
                    <td>～12年</td>
                    <td class="table-active">5～10年</td>
                    <td class="table-active">5～10年</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 標準テーブル -->
    <table class="table">
        <caption>
            標準テーブル（table）
        </caption>
        <thead>
            <tr>
                <th>th</th>
                <td>td</td>
                <td>td</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>th</th>
                <td>td</td>
                <td>td</td>
            </tr>
        </tbody>
    </table>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
