<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
    <title>table-hover クラスを使用したマウスオーバー表示</title>
</head>

<body>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col"></th>
                <th scope="col">犬</th>
                <th scope="col">猫</th>
                <th scope="col">ウサギ</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-danger">
                <th scope="row">種</th>
                <td>コーギー</td>
                <td>メインクーン</td>
                <td>ドワーフラビット</td>
            </tr>
            <tr class="table-info">
                <th scope="row">毛の色</th>
                <td>白、茶色、黒</td>
                <td>白、黒、その他</td>
                <td>データセル</td>
            </tr>
            <tr>
                <th scope="row">寿命</th>
                <td>12～15年</td>
                <td>～12年</td>
                <td class="table-active">5～10年</td>
            </tr>
        </tbody>

    </table>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
