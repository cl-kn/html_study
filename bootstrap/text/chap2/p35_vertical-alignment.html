<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>リスト2-13 行単位での垂直方向整列</title>
    <style>
        .container {
            background-color: rgb(216, 226, 245);
        }
        
        .col {
            border-style: double;
            border-color: rgb(3, 32, 32);
        }
        
        .row {
            height: 100px;
        }
    </style>
</head>

<body>
    <h3>垂直上揃え：align-items-start</h3>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
    </div>

    <h3>垂直中央揃え：align-items-center</h3>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
    </div>

    <h3>垂直下揃え：align-items-end</h3>
    <div class="container">
        <div class="row align-items-end">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!--
    【行単位での垂直方向の整列】
    align-items-start    上揃え
    align-items-center   中央揃え
    align-items-end      下揃え

    ※ col の高さが十分でないと、位置は動かないので確認できない


 -->
