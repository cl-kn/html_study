<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .col {
            border-style: solid;
        }
    </style>
    <title>コンテンツの並び替え(order-1 ～ order-12)</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">第1のカラム（順序指定：なし）</div>
            <div class="col order-12">第2のカラム（順序指定：12）</div>
            <div class="col order-first">第3のカラム（順序指定：１）</div>
            <!-- <div class="col order-1">第3のカラム（順序指定：１）</div> -->
        </div>
    </div>


    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
