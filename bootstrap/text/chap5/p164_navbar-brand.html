<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
    <title>ナビゲーションバー：ブランドの例</title>
</head>

<body>
    <div class="container">
        <h3>a要素を使用したブランド</h3>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">a ブランド</a>
        </nav>
    </div>

    <div class="container">
        <h3>span要素を使用したブランド</h3>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand">span ブランド</span>
        </nav>
    </div>

    <div class="container">
        <h3>a要素内に画像を使用したブランド</h3>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="../img/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="テスト画像"></a>
        </nav>
    </div>

    <div class="container">
        <h3>a要素内に画像とテキストを使用したブランド</h3>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="../img/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="テスト画像">Bootstrap</a>
        </nav>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
