<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
    <title>カードの背景色・文字色を設定</title>
</head>

<body>
    <!-- 背景色、文字色指定なし -->
    <div class="card mb-3" style="max-width: 25rem;">
        <div class="card-header">カードノヘッダー！！！！</div>
        <div class="card-body">
            <h4 class="card-title">カードの見出し</h4>
            <p class="card-text">カードの内容文</p>
        </div>
    </div>

    <!-- デフォルト背景色を除去 bg-transparent 、文字色指定なし -->
    <div class="card mb-3" style="max-width: 25rem;">
        <div class="card-header bg-transparent">カードノヘッダー！！！！</div>
        <div class="card-body">
            <h4 class="card-title">カードの見出し</h4>
            <p class="card-text">カードの内容文</p>
        </div>
        <div class="card-footer">カードノフッダー！！！！</div>
    </div>

    <!-- 背景色：bg-primary, 文字色：text-white -->
    <div class="card text-white bg-primary mb-3" style="max-width: 25rem;">
        <div class="card-header">カードノヘッダー！！！！</div>
        <div class="card-body">
            <h4 class="card-title">カードの見出し</h4>
            <p class="card-text">カードの内容文</p>
        </div>
    </div>

    <!-- 背景色：bg-primary, 文字色：text-white -->
    <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
        <div class="card-header">カードノヘッダー！！！！</div>
        <div class="card-body">
            <h4 class="card-title">カードの見出し</h4>
            <p class="card-text">カードの内容文</p>
        </div>
    </div>

    <!-- カード枠のボーダー色：青 border-primary -->
    <div class="card border-primary mb-3" style="max-width: 25rem;">
        <!-- ヘッダーのボーダー色：青 border-primary -->
        <div class="card-header border-primary">カードノヘッダー！！！！</div>
        <div class="card-body">
            <h4 class="card-title">カードの見出し</h4>
            <p class="card-text">カードの内容文</p>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
