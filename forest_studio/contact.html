        <nav class="menu">

    <div class="back_img">

    <div class="wrap">
        <div class="form_head">
            <h1>お問い合わせ</h1>
            <p>ご意見、ご感想ありましたら以下の欄にご記入の上、送信してください。</p>
        </div>
        <div class="user_form">
            <form action="contact.html" method="POST">
                <label>
                    名前<span>（必須）</span>：<input type="text" name="user_name" placeholder="名前を入力してください">
                </label>
                <label>
                    メールアドレス<span>（必須）</span>：<input type="email" name="user_mail" placeholder="メールアドレスを入力してください">
                </label>
                <label>
                    URL：<input type="url" name="user_url" placeholder="ホームページのURLを入力してください">
                </label>
                <label>
                    コメント：<textarea name="user_comment" placeholder="コメントなどを入力してください"></textarea>
                </label>
                <input type="submit" value="送信">
            </form>
        </div>
    </div>
