<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            background-color: rgb(216, 226, 245);
        }
        
        .col {
            border-style: double;
            border-color: rgb(3, 32, 32);
        }
        
        .row {
            height: 100px;
        }
    </style>
    <title>カラム単位での上中下整列</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col align-self-start">align-self-start</div>
            <div class="col align-self-center">align-self-center</div>
            <div class="col align-self-end">align-self-end</div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!--
   【カラム単位での垂直方向の整列】
    align-self-start    上揃え
    align-self-center   中央揃え
    align-self-end      下揃え


 -->
